<!DOCTYPE html>
<html lang="zh-cn" ng-app="DroidWatcher">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>ApkDetector</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="/static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<link href="/static/lib/metisMenu/metisMenu.min.css" rel="stylesheet">
    	<link href="/static/lib/sbadmin/css/sb-admin-2.css" rel="stylesheet">
    	<link href="/static/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    	<link href="/static/lib/jsonEditor/jsoneditor.min.css" rel="stylesheet">
    	<link href="/static/css/main.css" rel="stylesheet">
        <script src="/static/json-viewer/jquery.json-viewer.js"></script>
         <link href="/static/json-viewer/jquery.json-viewer.css" type="text/css" rel="stylesheet">

	</head>

	<body ng-controller="rootCtrl">
	    <div id="wrapper">
	        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            {% include "headbar.html" %}
            {% include "sidebar.html" %}
            </nav>
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row" ng-show="!display">
                        <div class="well col-sm-6 col-sm-offset-3"
                            style="text-align: center;border: solid 1px #dddddd;">
                            <p>ApkDetector恶意安卓应用识别系统采用Mobile-Security-Framework模块对安卓应用进行解包分析,
                                采集数据并处理后运用机器学习方法进行识别, 本系统需保证Mobile-Security-Framework模块和MYSQL数据库正常连接</p>
                        </div>
                    </div>


                    <div class="row">
                           <tr><h4 style="text-align: center">系统连接状态</h4>
                        <table frame=void border rules=none align="left"
                                class="apkInfo col-sm-10 col-sm-offset-2" style="text-align: left;">
                            <tbody>

                                                <td>Mobile-Security-Framework连接状态：{{ mob_sf_status }}</td>
                                                <td>MYSQL数据库连接状态：{{ database_status }}</td>
                                </tr>

                            </tbody>
                        </table>

                    </div>


                            </ul>

                            <div class="tab-content" style="margin-top: 5%">
                                <div role="tabpanel" class="tab-pane active" id="method">
                                    <div class="radio col-sm-offset-5 col-sm-2" ng-repeat="m in methods">
                                        <label>
                                            <input type="radio" name="option" ng-value="m" ng-model="$parent.current">
                                            {[ m ]}
                                        </label>
                                    </div>



                                    </table>
                                    <br> <br>

                                    <button class="btn btn-default btn-lg col-sm-4 col-sm-offset-4"
                                        style="margin-top: 10%" onclick="window.location.reload()">刷新</button>
                                </div>
                                </div>




                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>




	    <script src="/static/lib/jquery.min.js"></script>
		<script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
	    <script src="/static/lib/metisMenu/metisMenu.min.js"></script>
        <script src="/static/lib/jsonEditor/jsoneditor.min.js"></script>
	    <script src="/static/lib/sbadmin/js/sb-admin-2.js"></script>
		<script src="/static/lib/angular/angular.min.js"></script>
		<script src="/static/lib/socketio/socket.io.js"></script>
		<script src="/static/lib/fileUpload/angular-file-upload.min.js"></script>
		<script src="/static/lib/angular/angular-ui-router.min.js"></script>
		<script src="/static/js/controller.js"></script>
		<script src="/static/js/app.js"></script>
    </body>

</html>
