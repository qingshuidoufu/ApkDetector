<!DOCTYPE html>
<html lang="zh-cn" ng-app="DroidWatcher">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>ApkDetector</title>
		<meta name="generator" content="Bootply" />

<script>
        $('#pdf-show').click(function (){

        })

</script>
